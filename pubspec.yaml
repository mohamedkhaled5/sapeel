name: sapeel
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  http: ^1.6.0
  path_provider: ^2.1.5
  flutter_archive: ^6.0.4
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  archive: ^4.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  geolocator: ^14.0.2
  flutter_compass: ^0.8.1
  vibration: ^2.0.1
  geocoding: ^3.0.0
  adhan: ^2.0.0+1
  intl: ^0.20.2
  hijri: ^3.0.0
  flutter_local_notifications: ^17.1.2
  audioplayers: ^6.1.0
  timezone: ^0.9.4
  flutter_timezone: ^3.0.1
  quran: ^1.4.1

  webview_flutter: ^4.13.1
  palette_generator: ^0.3.3+7
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_svg: ^2.2.3
  flutter_launcher_icons: ^0.14.4
flutter:
  uses-material-design: true

  assets:
    - assets/icons/kaaba.svg
    - assets/icons/mosque.svg
    - assets/icons/radio.svg
    - assets/icons/sapeel.png

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri_Quran/AmiriQuran-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: LilitaOne
      fonts:
        - asset: assets/fonts/Lilita_One/LilitaOne-Regular.ttf
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/sapeel.png"
  adaptive_icon_background: "#1B5E20"
  adaptive_icon_foreground: "assets/icons/sapeel.png"
